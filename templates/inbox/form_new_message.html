<div class="flex gap-2 items-center mb-5">
    <span class="font-bold">Кому:</span>
    <div class="flex items-center gap-1">
        <img class="w-10 h-10 object-cover rounded-full mr-1"
             src="{{ recipient.avatar }}">
        <div class="font-bold">{{ recipient.name }}
            <span class="text-xs font-normal text-zinc-500">@{{ recipient.username }} </span>
        </div>
    </div>
</div>
<div class="mb-5">
    <form method='POST' action="{% url 'inbox:new_message' recipient.id %}">
        {% csrf_token %}
        {{ new_message_form }}
        <button type="submit" class="mt-1">Отправить</button>
        <a @click="modal_open = false" href="{{ request.META.HTTP_REFERER }}"
           class="button secondaryAction ml-1 cursor-pointer" _="on click reset() the closest <form/>">Отмена</a>
    </form>
</div>
