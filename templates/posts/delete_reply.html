{% extends 'layouts/layout_for_post_create.html' %}

{% block content %}
<h1>Удалить ответ</h1>

<div class=" card px-6 pt-3 text-md mb-6 [&>*>*>a]:text-sm">

    {% include 'posts/reply.html' %}

</div>

<p class="mb-6">Вы действительно хотите удалить ответ на этот комментарий?</p>

<form method='POST'>
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a class="button secondaryAction ml-1" href="{{ request.META.HTTP_REFERER }}">Отмена</a>
</form>
{% endblock content %}
